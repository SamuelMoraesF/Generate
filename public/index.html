<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador</title>
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body>
    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        <nav class="tab-bar">
          <section class="left-small">
            <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
          </section>
          <section class="middle tab-bar-section">
            <h1 class="title">Gerador</h1>
          </section>
        </nav>

        <aside class="left-off-canvas-menu">
          <ul class="off-canvas-list sectionshow">
            <li><label>Gerar</label></li>
            <li><a href="#" data-show="#cpf">CPF</a></li>
            <li><a href="#" data-show="#cnpj">CNPJ</a></li>
            <li><a href="#" data-show="#rg">RG</a></li>
          </ul>
        </aside>

        <section class="main-section">
          
          <div class="tab" id="home"><img src="/arrow.png"><h1>Selecione uma opção no menu ao topo</h1></div>

          <div class="tab" id="cpf">
            <h1 class="info">|</h1>
            <input class="value" data-mask="000.000.000-00" maxlength="14" type="text">
            <ul class="button-group even-2">
              <li><a href="#" class="button generate">Gerar</a></li>
              <li><a href="#" class="button validate">Validar</a></li>
            </ul>
          </div>

          <div class="tab" id="cnpj">
            <h1 class="info">|</h1>
            <input class="value" data-mask="00.000.000/0000-00" maxlength="18" type="text">
            <ul class="button-group even-2">
              <li><a href="#" class="button generate">Gerar</a></li>
              <li><a href="#" class="button validate">Validar</a></li>
            </ul>
          </div>


          <div class="tab" id="rg">
            <h1 class="info">|</h1>
            <input class="value" data-mask="000000000" maxlength="9" type="text">
            <ul class="button-group even-2">
              <li><a href="#" class="button generate">Gerar</a></li>
              <li><a href="#" class="button validate">Validar</a></li>
            </ul>
          </div>

        </section>

      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
